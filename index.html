<body class="body">
<header>
	<h1>LİBRARY</h1>
</header>
<main>
	<div class="button-div">
	<button class="btn-lg btn-block add-btn d-flex" id="ADD_BTN">ADD BOOK</button>
	</div>
	<div class="pop-up">
		<form class="was-validated forms" novalidate>
		<h2 class="addBook">ADD BOOK</h2><hr class="hr1">
			<div class="form-group">
				<label for="name" class="form-label">Book Name</label>
				<div class="input-group">
				<input id="NAME" class="form-control" type="text" name="name" placeholder="Book Name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="author" class="form-label">Author Name</label>
				<input id="AUTHOR" class="form-control" type="text" name="author" placeholder="Author" required>
			</div>				
			<div class="form-group">
				<label for="page" class="form-group form-label">Page Number</label>
				<input id="PAGE" class="form-control" type="number" name="Total Page" placeholder="Total Page" required>
			</div>			
			<button id="SUBMİT" type="submit" class="btn-default btn-submit" id="BTN_BOOK">Add Book to Library</button>	
	</div>
			</div>			
		</form>
	</div>
<div class="holder ">
<div class="">
	<div class="row">		
	</div>
</div>
</div>
<div class="overlay">	
</div>
